<div class="header-content" [ngClass]="{'mobile': isSmallDevice()}">
  <a routerLink="/">
    <img src="/images/logo.svg" alt="Miguel Baumann Books Logo" [ngClass]="{'mobile': isSmallDevice()}" />
  </a>

  @if (!isSmallDevice()) {
    <ul>
      @for(item of navigationItems(); track item.label) {
      <li routerLink="{{ item.route }}">
        {{ item.label }}
      </li>
      }
    </ul>
  } @else {
    <mat-icon matButton [matMenuTriggerFor]="menu">menu</mat-icon>

    <mat-menu #menu="matMenu">
      @for(item of navigationItems(); track item.label) {
        <button mat-menu-item routerLink="{{ item.route }}">
          {{ item.label }}
        </button>
      }
    </mat-menu>
  }
</div>
